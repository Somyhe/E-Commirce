{% extends 'base.html' %} 
{% load static %}
{% block content %} 
       <section class="vh">
         <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
               <div class="col-lg-12 col-xl-11">
                  <div class="card text-black" style="border-radius: 25px;">
                     <div class="card-body p-md-5">
                        <div class="row justify-content-center">
             
                              <div class="col-md-9 col-lg-6 col-xl-5">
                                 <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                                   class="img-fluid" alt="Sample image">
                               </div>
                          

                           <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                              
             <h4 class="text-center fw-bold mx-3 mb-2">Log in</h4>
             <form method="post" class="form-group" >

            {%csrf_token%}
           {{form.as_p}}
           <div class="text-center text-lg-start mt-4 pt-2">
             <button type="submit" class="btn btn-primary btn-lg"
               style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
             <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="{% url 'auth_register' %}"
                 class="link-danger">Register</a></p>
          </div>  </div>
         </form>
       </div>
     </div>
   </div>
   
 </section>
{% endblock %}
{% comment %} https://mdbootstrap.com/docs/standard/extended/login/ {% endcomment %}

{% comment %} <form method="post" class="form-group">
    {%csrf_token%}
    {{form.as_p}}
    <button class="btn btn-primary" type="submit">Login</button>
 </form> {% endcomment %}
